<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100" layout:fragment="content1">
    <div class="card shadow p-4" style="min-width: 400px; max-width: 600px; width: 100%;">
        <h4 class="text-center mb-4">Add / Edit Product</h4>
        <form method="post" th:action="@{/admin/save}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" th:value="${product.name}">
                <span class="text-danger" th:errors="${product.name}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" class="form-control" th:value="${product.price}">
                <span class="text-danger" th:errors="${product.price}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" th:value="${product.description}">
                <span class="text-danger" th:errors="${product.description}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" th:value="${product.quantity}">
                <span class="text-danger" th:errors="${product.quantity}"></span>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
